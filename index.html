<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURBO</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon"/>
    <script src="app.js" defer></script>
</head>
<body id="turbo-header">
    <header class="turbo-header">
        <h1 class="welcome-text">Welcome to tinder for Cars </h1>
        <nav class="nav-bar">Browse Cars</nav>
    </header>
    <form action="submit" class="landing-form" id="landing-form">
                <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Jeff"><br><br>
                <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Gordon"><br><br>
                <label for="userimg">Your Picture:</label><br>
            <input type="url" id="userimg" name="userimg" placeholder="link to your pic"><br><br>
                <label for="carname">Car Name:</label><br>
            <input type="text" id="carname" name="carname" placeholder="Name your car"><br><br>
                <label for="carMake">Car Make:</label><br>
            <input type="text" id="carMake" name="carmake" placeholder="Make"><br><br>
                <label for="carModel">Car Model:</label><br>
            <input type="text" id="carModel" name="carmodel" placeholder="Model"><br><br>
                <label for="carimage">Car Image url:</label><br>
            <input type="url" id="carimage" name="carimage" placeholder="show off your beauty"><br><br>
            <input type="submit" placeholder="Submit">
    </form>
</body>
</html>
