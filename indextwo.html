<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon"/>
    <title>TURBO: Where Cars Come To Play</title>
    <link rel="stylesheet" href="styles2.css"></link>
    <script src="apptwo.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="welcome-text">Welcome to Tinder for Cars</h1>
    </header>
<div class= "main-container"> 


<div class="left-nav"><button class="down-shift" ><p class="ds-text">75 downshifts</p></button></div>
<div class="cars-container">
    <div class="car-image-container">  
        <div class="image-overlay">
            <p class="car-name">Name of Car</p>
            <audio src="data/Forza Horizon 4 - Downshift sound is terrible compared to E3 Trailer...mp3" id="down-shift-aud"></audio>
            <img src="" alt="tbd" class="user-image"> 
            <div></div>        
        </div>
    </div>
    <div class="car-detail">
        <details>
        <table class="user-detail">        
            <summary>User Detail</summary>
            <tr>
            <th>Owner Name</th> 
            <th>Member Since</th>
            <th>Cars Posted</th>
            <th>Car Details</th>
        </tr>
        <tr>
            <td class="first-name">Jill</td>
            <td class="member-since">2021</td>
            <td class="cars-posted">2</td>
            <td class="car-detail-mmy">2016 Subaru Impreza 2.0i</td>
        </tr>
    </table>
    </details>
        Comments:<ul class="car-comments">
            <li>comment 1</li>
            <li>comment 2</li>
            <li>comment 3</li>
        </ul>
        <form class="comment-form">
  <input type="text" id="comment" name="comment">
  <input type="submit" value="Fuel the fire">
  <br>
</form>
    </div>
</div>
<div class="right-nav"><button class="turbo"><p class="turbo-text">75 Turbos</p></button></div>
</div>
<audio src="data/TurboClick.mp3" id="turbo-flutter"></audio>
<footer class="footer">
<p>Contact Info</p>
</footer>
</body>
</html>
