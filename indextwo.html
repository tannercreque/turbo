<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURBO: Where Cars Come To Play</title>
    <link rel="stylesheet" href="styles2.css"></link>
    <script src="apptwo.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="welcome-text">Welcome to Tinder for Cars</h1>
    </header>
<div class= "main-container"> 


<div class="left-nav"><button class="down-shift" ><img src="https://www.treetopproducts.com/media/catalog/product/cache/1de18e47886e8a56e4b449f2e3cefe99/k/h/khk2902_3ks6017_630.jpg" alt=""><p>75 downshifts</p></button></div>
<div class="cars-container">
    <div class="car-image-container">  
        <div class="image-overlay">
            <p class="car-name">Name of Car</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Danny_DeVito_cropped_and_edited_for_brightness.jpg/1200px-Danny_DeVito_cropped_and_edited_for_brightness.jpg" alt="tbd" class="car-image"> 
        </div>
    </div>
    <div class="image-details">
        <ul class ="owner-details">Owner Details:
            <li>Owner Name:</li>
            <li>Member Since:</li>
            <li>Cars Posted:</li>
            <li>Car Details:</li>
        </ul>
        <ul class="image-comments">Comments:
            <li>comment 1</li>   
            <li>comment 2</li>   
            <li>comment 3</li>   
        </ul>
    </div>
</div>
<div class="right-nav"><button class="turbo"><img class = "turboimg" src="https://www.treetopproducts.com/media/catalog/product/cache/1de18e47886e8a56e4b449f2e3cefe99/k/h/khk2902_3ks6017_630.jpg" alt=""><p>75 Turbos</p></button></div>
</div>
<footer class="footer">
<p>Contact Info</p>
</footer>
</body>
</html>
