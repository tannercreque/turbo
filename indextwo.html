<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURBO: Where Cars Come To Play</title>
    <link rel="stylesheet" href="styles2.css"></link>
    <script src="apptwo.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="welcome-text">Welcome to tinder for Cars </h1>
    </header>

<div class="left-nav"><button class="down-shift" ><img src="https://www.treetopproducts.com/media/catalog/product/cache/1de18e47886e8a56e4b449f2e3cefe99/k/h/khk2902_3ks6017_630.jpg" alt=""><p>75 downshifts</p></button></div>
<div class="cars-container">
    <div class="car-image-container">
        <div class="image-overlay">
            <h1 class="car-name">Name of Car</h1>
            <img src="https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8Y2Fyc3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="tbd" class="car-image">
            
            
        </div>
    </div>
    <div class="image-details">
        <ul class ="owner-details">Owner Details:
            <li>Owner Name:</li>
            <li>Member Since:</li>
            <li>Cars Posted:</li>
            <li>Car Details:</li>
        </ul>
        <ul class="image-comments">Comments:
            <li>comment 1</li>   
            <li>comment 2</li>   
            <li>comment 3</li>   
        </ul>
    </div>
</div>
<div class="right-nav"><button class="turbo"><img src="https://www.treetopproducts.com/media/catalog/product/cache/1de18e47886e8a56e4b449f2e3cefe99/k/h/khk2902_3ks6017_630.jpg" alt=""><p>75 Turbos</p></button></div>

<footer class="footer">
<p>Contact Info</p>
</footer>
</body>
</html>
